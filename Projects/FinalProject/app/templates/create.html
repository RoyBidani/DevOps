{% extends 'layout.html' %}

{% block content %}
<h2>Create Note</h2>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>
    <br>
    <input type="submit" value="Create Note">
</form>
{% endblock %}
