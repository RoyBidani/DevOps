<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History</title>
</head>
<body>
    <h1>Search History</h1>

    <ul>
        {% for entry in search_history %}
            <li>{{ entry.date }} - {{ entry.city }} <a href="{{ url_for('download_history', city=entry.city) }}">Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
